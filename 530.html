<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>530 Creame - Sneaker Society</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Product details section */
        .product-details {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .product-image {
            width: 70%;
            overflow: hidden;
            position: relative;
        }

        .product-image-container {
            display: flex;
            transition: transform 0.3s ease;
        }

        .product-image-container .product-image-slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .product-image-container .product-image-slide img {
            width: 100%;
            height: auto;
        }

        .product-info {
            margin-left: 20px;
            max-width: 400px;
        }

        .product-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-info .description {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .product-info .price {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .buy-now {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .buy-now:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        /* For responsiveness */
        @media (max-width: 768px) {
            .product-details {
                flex-direction: column;
                align-items: center;
            }

            .product-info {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Logo and Navigation -->
    <header>
        <div class="logo">
            <h1>Sneaker Society</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Our services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Details Section -->
    <div class="product-details">
        <div class="product-image">
            <div class="product-image-container">
                <!-- Product Images -->
                <div class="product-image-slide">
                    <img src="img/530.png" alt="530 Creame">
                </div>
                <div class="product-image-slide">
                    <img src="img/530-side.png" alt="530 Creame Side">
                </div>
                <div class="product-image-slide">
                    <img src="img/530-closeup.png" alt="530 Creame Closeup">
                </div>
            </div>
        </div>
        <div class="product-info">
            <h2>530 Creame</h2>
            <p class="description">
                The Nike 530 Creame sneakers are the perfect balance of comfort and style, designed to keep you looking fresh and feeling great all day long. Ideal for casual wear and athletic purposes.
            </p>
            <p class="price">Ksh 2,800</p>
            <button class="buy-now" onclick="window.location.href='purchase.html?name=530%20Creame&price=2,800'">Buy Now</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Sneaker Society.</p>
    </footer>

    <!-- Search Bar (Optional) -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search products...">
        <button id="search-button">Search</button>
    </div>

    <!-- JavaScript for Swiping Functionality -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const imageContainer = document.querySelector(".product-image-container");
            let isDragging = false, startX, scrollLeft;

            // Mouse down event
            imageContainer.addEventListener("mousedown", (e) => {
                isDragging = true;
                startX = e.pageX - imageContainer.offsetLeft;
                scrollLeft = imageContainer.scrollLeft;
            });

            // Mouse move event (for dragging)
            imageContainer.addEventListener("mousemove", (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const x = e.pageX - imageContainer.offsetLeft;
                const walk = (x - startX) * 3; // Adjust speed of scrolling
                imageContainer.scrollLeft = scrollLeft - walk;
            });

            // Mouse up event (stop dragging)
            imageContainer.addEventListener("mouseup", () => {
                isDragging = false;
            });

            // Mouse leave event (stop dragging if mouse leaves the area)
            imageContainer.addEventListener("mouseleave", () => {
                isDragging = false;
            });

            // Touch events for swipe functionality
            imageContainer.addEventListener("touchstart", (e) => {
                isDragging = true;
                startX = e.touches[0].pageX - imageContainer.offsetLeft;
                scrollLeft = imageContainer.scrollLeft;
            });

            imageContainer.addEventListener("touchmove", (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const x = e.touches[0].pageX - imageContainer.offsetLeft;
                const walk = (x - startX) * 3; // Adjust speed of scrolling
                imageContainer.scrollLeft = scrollLeft - walk;
            });

            imageContainer.addEventListener("touchend", () => {
                isDragging = false;
            });
        });
    </script>

</body>
</html>
